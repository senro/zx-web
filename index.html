<html>
<head>
    
    <title>test</title>
    <meta charset="utf-8">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <!--<div class="title">app name</div>-->
    <!--注册-->
    <section class="appPage appPage-reg">
        <div class="appPageHeader">
            注册
        </div>
        <form action="" class="regForm">
            <div class="row">
                <input type="text" class="input regInput regInput-cellphone" />
            </div>
            <div class="row">
                <input type="text" class="input regInput regInput-password" />
            </div>
            <div class="row">
                <input type="text" class="input regInput regInput-repassword" />
            </div>
            <div class="row">
                <a href="javascript:;" class="submit regSubmit">注册</a>
            </div>
        </form>
       
    </section>
    <!--登录-->
    <section class="appPage appPage-login">
        <div class="appPageHeader">
            登录
        </div>
        <div class="row">
            <input type="text" class="input loginInput loginInput-cellphone" />
        </div>
        <div class="row">
            <input type="text" class="input loginInput loginInput-password" />
        </div>
        <div class="row">
            <a href="javascript:;" class="submit loginSubmit">登录</a>
        </div> 
    </section>
    <!--用户中心-->
    <section class="appPage appPage-userCenter">
        <div class="appPageHeader">
            用户中心
        </div>
        <div class="row">
            <input type="text" class="input input-userName" />
        </div>
        <div class="row">
            <input type="text" class="input input-locked input-userCellphone" />
        </div>
        <div class="row">
            <select name="userType" id="" class="select select-userType">
                <option value="业主" class="option option-userType">业主</option>
                <option value="瓦工" class="option option-userType">瓦工</option>
                <option value="木工" class="option option-userType">木工</option>
                <option value="电工" class="option option-userType">电工</option>
                <option value="油漆工" class="option option-userType">油漆工</option>
                <option value="监理" class="option option-userType">监理</option>
                <option value="设计师" class="option option-userType">设计师</option>
            </select>
            <input type="text" class="input input-userType" />
        </div>
        <div class="row">
            <textarea name="userNeed" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="row">
            <a href="javascript:;" class="submit loginSubmit">保存</a>
        </div> 
    </section>
    <!--列表展示-->
    <section class="appPage appPage-list">
        <div class="appPageHeader">
            列表展示
        </div>
        <div class="userList">
            <ul class="listItems userListItems">
                <li class="listItem userListItem">
                    <a href="javascript:;" class="listItemLink userListItemLink">
                        <h2 class="userListItemLink-userName">
                            xxx
                        </h2>
                        <p class="userListItemLink-userType">
                            业主
                        </p>
                        <p class="userListItemLink-userNeed">
                            需要xxx
                        </p>
                        <p class="userListItemLink-userCellphone">
                            156235202320
                        </p>
                    </a>
                </li>
                <li class="userListItem">
                    <a href="javascript:;" class="userListItemLink">
                        <h2 class="userListItemLink-userName">
                            xxx
                        </h2>
                        <p class="userListItemLink-userType">
                            业主
                        </p>
                        <p class="userListItemLink-userNeed">
                            需要xxx
                        </p>
                        <p class="userListItemLink-userCellphone">
                            156235202320
                        </p>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!--地图展示-->
    <section class="appPage appPage-userMap">
        <div class="appPageHeader">
            地图展示
        </div>
        <div id="userMap"></div>
    </section>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=XoGIq1S4vnlzaTVuTQZsHSPi"></script>
</body>
</html>
