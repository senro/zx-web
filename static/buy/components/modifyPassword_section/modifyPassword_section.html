<section id="modifyPassword_section" data-transition="slideUp">
    <header>
        <nav class="left">
            <a href="#" data-icon="undo" data-target="back">返回</a>
        </nav>
        <h1 class="title">修改密码</h1>
    </header>
    <article class="active modifyPassword_article" id="modifyPassword_article" data-scroll="false">

        <form class="input-group">
            <div class="input-row">
                <label>原密码</label>
                <input type="password" id="oldPassword" placeholder="请输入原密码">
            </div>
            <div class="input-row">
                <label>新密码</label>
                <input type="password" id="password" placeholder="请输入新密码">
            </div>
            <div class="input-row">
                <label>再次确认</label>
                <input id="confirmPassword" type="password" placeholder="请再次输入新密码">
            </div>
        </form>

        <footer>
            <a href="#" class="btn-modify">修改</a>
        </footer>

    </article>
</section>
