<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8">
    <title>考拉小助手</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/Jingle.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div id="aside_container">
    <aside id="left_push_aside" data-position="left" data-transition="push">
        <div class="header">菜单</div>
        <div class="center">
            <ul class="menu">
                <li><a href="#login_section" id="logout" data-target="section">退出</a></li>
            </ul>
        </div>
    </aside>
</div>

<div id="section_container">
    <section id="login_section" class="active" data-target="section">
        <header>
            <!--<nav class="left">-->
                <!--<a id="menu" data-icon="menu" href="#"></a>-->
            <!--</nav>-->
            <h1 class="title">考拉社区</h1>
        </header>
        <article class="active" data-scroll="true">
            <form class="input-group form-login" id="login_form">
                <div class="input-row">
                    <label>手机号</label>
                    <input type="text" name="username" class="input input-cellphone" maxlength="11" placeholder="请输入手机号">
                </div>
                <div class="input-row">
                    <label>密码</label>
                    <input class="input input-password" name="password" type="password" placeholder="请输入密码">
                </div>
                <a href="#" class="button block btn-login" data-target="section">登录</a>
            </form>
        </article>
    </section>
</div>
